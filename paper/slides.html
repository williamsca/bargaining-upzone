</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-class="_lead" data-paginate="true" data-background-color="#fff" data-theme="default" class="_lead" data-marpit-pagination="2" data-marpit-pagination-total="30" style="" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg></div><div data-marp-vscode-slide-wrapper="" class="code-line" data-line="20"><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720">
<section id="3" data-class="_lead" data-paginate="true" data-background-color="#fff" data-theme="default" class="_lead" data-marpit-pagination="3" data-marpit-pagination-total="30" style="--class:_lead;--paginate:true;--background-color:#fff;--theme:default;background-color:#fff;background-image:none;">
<h1 id="virginia-proffer-reform-act-of-2016" class="code-line" data-line="23">Virginia Proffer Reform Act of 2016</h1>
<p class="code-line" data-line="25">Impact fees broadly illegal in VA <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.054ex;" xmlns="http://www.w3.org/2000/svg" width="4.964ex" height="1.242ex" role="img" focusable="false" viewBox="0 -525 2194 549"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mstyle"><g data-mml-node="mspace"></g></g><g data-mml-node="mo" transform="translate(278,0)"><path data-c="27F9" d="M1218 514Q1218 525 1234 525Q1239 525 1242 525T1247 525T1251 524T1253 523T1255 520T1257 517T1260 512Q1297 438 1358 381T1469 300T1565 263Q1582 258 1582 250T1573 239T1536 228T1478 204Q1334 134 1260 -12Q1256 -21 1253 -22T1238 -24Q1218 -24 1218 -17Q1218 -13 1223 0Q1258 69 1309 123L1319 133H70Q56 140 56 153Q56 168 72 173H1363L1373 181Q1412 211 1490 250Q1489 251 1472 259T1427 283T1373 319L1363 327H710L707 328L390 327H72Q56 332 56 347Q56 360 70 367H1319L1309 377Q1276 412 1247 458T1218 514Z"></path></g><g data-mml-node="mstyle" transform="translate(1916,0)"><g data-mml-node="mspace"></g></g></g></g></svg></mjx-container> municipalities rely on &quot;voluntary&quot; proffers tied to a rezoning application<br />
</p>
<p class="code-line" data-line="28">In 2016, developers were uphappy with large cash proffers, lobbied state legislature for reform:</p>
<ul class="code-line" data-line="29">
<li class="code-line" data-line="29">Proffers must address impacts which are <em>specifically attributable</em> to the proposed development <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.054ex;" xmlns="http://www.w3.org/2000/svg" width="4.964ex" height="1.242ex" role="img" focusable="false" viewBox="0 -525 2194 549"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mstyle"><g data-mml-node="mspace"></g></g><g data-mml-node="mo" transform="translate(278,0)"><path data-c="27F9" d="M1218 514Q1218 525 1234 525Q1239 525 1242 525T1247 525T1251 524T1253 523T1255 520T1257 517T1260 512Q1297 438 1358 381T1469 300T1565 263Q1582 258 1582 250T1573 239T1536 228T1478 204Q1334 134 1260 -12Q1256 -21 1253 -22T1238 -24Q1218 -24 1218 -17Q1218 -13 1223 0Q1258 69 1309 123L1319 133H70Q56 140 56 153Q56 168 72 173H1363L1373 181Q1412 211 1490 250Q1489 251 1472 259T1427 283T1373 319L1363 327H710L707 328L390 327H72Q56 332 56 347Q56 360 70 367H1319L1309 377Q1276 412 1247 458T1218 514Z"></path></g><g data-mml-node="mstyle" transform="translate(1916,0)"><g data-mml-node="mspace"></g></g></g></g></svg></mjx-container> <strong>no standard proffer schedule</strong></li>
<li class="code-line" data-line="30">Applies to all <strong>residential</strong> rezoning applications filed after <strong>July 1, 2016</strong></li>
<li class="code-line" data-line="31">Parcel exempt if <strong>high-density</strong> or <strong>near transit</strong> (NOVA)</li>
<li class="code-line" data-line="32">Partially unwound in <strong>2019</strong></li>
</ul>
</section>
</foreignObject></svg></div><div data-marp-vscode-slide-wrapper="" class="code-line" data-line="34"><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720">
<section id="4" data-class="_lead" data-paginate="true" data-background-color="#fff" data-theme="default" class="_lead" data-marpit-pagination="4" data-marpit-pagination-total="30" style="--class:_lead;--paginate:true;--background-color:#fff;--theme:default;background-color:#fff;background-image:none;">
<h1 id="municipality-response" class="code-line" data-line="36">Municipality Response</h1>
<p class="code-line" data-line="38">Loudoun, Assistant Director of Planning and Zoning:</p>
<blockquote class="code-line" data-line="40">
<p class="code-line" data-line="40">&quot;Where the new legislation applies, we will in fact <strong>not accept cash or offsite proffers</strong>, completely eliminating the discussion or the <strong>potential risk</strong> of the county accepting the unreasonable or wrong types of proffers.&quot;</p>
</blockquote>
<p class="code-line" data-line="42"><br />
Portsmouth, Planning Director:</p>
<blockquote class="code-line" data-line="44">
<p class="code-line" data-line="44">&quot;If you want to submit proffers, were not discussing it.&quot;</p>
</blockquote>
</section>

<blockquote class="code-line" data-line="51">
<p class="code-line" data-line="51">The county hasnt approved any rezoning applications for houses for applications submitted after 2016, board Chairman Corey Stewart said.<br />
&quot;Were stuck, he said. Thats why <strong>we havent approved a single house</strong> under the new law.&quot;</p>

<h2 id="a-model-of-residential-land-supply" class="code-line" data-line="70">A model of residential land supply</h2>
<ul class="code-line" data-line="71">
<li class="code-line" data-line="71">municipality acts as <strong>durable goods monopolist</strong></li>
<li class="code-line" data-line="72">an extra unit <strong>decreases</strong> the price of all prior units</li>
<li class="code-line" data-line="73">homeowners control <strong>housing supply</strong> through zoning, demand compensation to allow more development</li>
<li class="code-line" data-line="74">see <a href="https://www.google.com/books/edition/Zoning_Rules/rRIfswEACAAJ?hl=en">Fischel (2015)</a></li>
</ul>
</section>

<h2 id="interpretation" class="code-line" data-line="104">Interpretation</h2>
<ul class="code-line" data-line="105">
<li class="code-line" data-line="105">Reform imposed large <strong>transaction costs</strong> on rezonings (legal uncertainty or &quot;stochastic court enforcement&quot;)</li>
<li class="code-line" data-line="106">Municipalities respond by stopping rezonings in 2017</li>
<li class="code-line" data-line="107">Some recovery in 2018, possibly related to municipal relationships with developers (in repeated game, developer unlikely to defect) or more legal clarity</li>
</ul>
<h2 id="next-steps" class="code-line" data-line="110">Next Steps:</h2>
<ul class="code-line" data-line="111">
<li class="code-line" data-line="111"><strong>Power calculations</strong>: How many counties do I need to observe an effect of X%?</li>
<li class="code-line" data-line="112"><strong>Empirical Model</strong>: DiD is natural method, but who is the control group?
<ul class="code-line" data-line="113">
<li class="code-line" data-line="113">Continuous treatment (intensity proportional to pre-reform proffer rates)</li>
<li class="code-line" data-line="114">Many zeros - PPML? <strong>(Looking for a reference)</strong></li>
</ul>
</li>
<li class="code-line" data-line="115"><strong>Data!</strong></li>
</ul>

<h1 id="what-can-we-learn" class="code-line" data-line="119">What can we learn?</h1>
<p class="code-line" data-line="120">From reduced-form analysis of reform act:</p>
<ul class="code-line" data-line="121">
<li class="code-line" data-line="121">The &quot;elasticity&quot; of residential land use supply</li>
</ul>
<p class="code-line" data-line="123"></p>
<p class="code-line" data-line="125">From a structural model of municipality behavior:</p>
<ul class="code-line" data-line="126">
<li class="code-line" data-line="126">Do municipalities act to maximize <strong>average housing prices</strong> or <strong>total land value</strong>?</li>
<li class="code-line" data-line="127">How much market power do municipalities have?</li>
<li class="code-line" data-line="128">What are the <strong>welfare effects</strong> of proposed zoning reforms?
<ul class="code-line" data-line="129">
<li class="code-line" data-line="129">Mandatory upzoning near transit (e.g., NY Housing Compact, CA SB50)</li>
<li class="code-line" data-line="130">Legal restrictions on proffers/impact fees (e.g., <em>Koontz v. St. Johns River Water Management District</em>)</li>
</ul>
</li>
</ul>
</section>

<section id="18" data-class="_lead" data-paginate="true" data-background-color="#fff" data-theme="default" class="_lead" data-marpit-pagination="18" data-marpit-pagination-total="30" style="--class:_lead;--paginate:true;--background-color:#fff;--theme:default;background-color:#fff;background-image:none;">
<h1 id="abstract" class="code-line" data-line="153">Abstract</h1>
<p class="code-line" data-line="154">Statewide zoning reforms may fail to increase housing supply if local governments respond along unregulated margins. I study the policy response of Virginia municipalities to a reform that restricted their ability to charge developers for residential upzonings. I find that the supply of residential land uses is highly price elastic: after the reform, the number of new units allowed by residential upzonings falls by [X]%. In counties which were partially exempted from the reform, however, aggregate rezoning remains constant as localities substitute from affected to exempt areas. Rather than playing ``whack-a-mole'' with local zoning ordinances, states should subsidize the number of newly-permitted housing units to increase housing supply.</p>
</section>

<section id="23" data-class="_lead" data-paginate="true" data-background-color="#fff" data-theme="default" class="_lead" data-marpit-pagination="23" data-marpit-pagination-total="30" style="--class:_lead;--paginate:true;--background-color:#fff;--theme:default;background-color:#fff;background-image:none;">
<h1 id="discussion" class="code-line" data-line="175">Discussion</h1>
<p class="code-line" data-line="176">Fairfax cares about <strong>proffer revenues</strong> and <strong>total approved units</strong>, not where development occurs.</p>
<p class="code-line" data-line="178"></p>
<p class="code-line" data-line="180">Consider state mandated <strong>upzoning near transit</strong> (e.g., NY Housing Compact, CA SB50):</p>
<ul class="code-line" data-line="181">
<li class="code-line" data-line="181">What happens to total upzoning? Will municipalities substitute away from upzoning other areas?</li>
<li class="code-line" data-line="182">What happens to proffer rates and revenues? If supply of buildable land increases, will builders pay less for upzoning?</li>
<li class="code-line" data-line="183">What is resident welfare loss?</li>
</ul>
<p class="code-line" data-line="185">Need a model!</p>
</section>
